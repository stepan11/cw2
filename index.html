<!doctype html>
<html ng-app="addition">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" style="stylesheet">
            
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        
    </head>
    <body ng-controller="EditController as editCtrl">
        <div class="container-fluid">
	    <div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
		<form class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Sign in page</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Login</label>  
          <div class="col-md-5">
          <input id="textinput" name="textinput" type="text" placeholder="Login/email" class="form-control input-md" ng-model='editCtrl.log'>
          <span class="help-block">Please enter you login</span>  
          </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput">Password</label>
          <div class="col-md-5">
            <input id="passwordinput" name="passwordinput" type="password" placeholder="Password" class="form-control input-md" required="" ng-model='editCtrl.pass'>
            <span class="help-block">Please enter your password</span>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton">Enter</label>
          <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary" ng-click="editCtrl.onSubmit()">Submit</button>
          </div>
        </div>

        </fieldset>
        </form>

		</div>
		<div class="col-md-4">
		</div>
	    </div>
        </div>
        
        <div class="container-fluid">
	    <div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
		<form class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Profile</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Name</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="Your name" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">eMail</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="Your mail" class="form-control input-md">

          </div>
        </div>

        <!-- Multiple Checkboxes (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="checkboxes">Inline Checkboxes</label>
          <div class="col-md-4">
            <label class="checkbox-inline" for="checkboxes-0">
              <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
              1
            </label>
            <label class="checkbox-inline" for="checkboxes-1">
              <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
              2
            </label>
          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="radios">Inline Radios</label>
          <div class="col-md-4"> 
            <label class="radio-inline" for="radios-0">
              <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
              1
            </label> 
            <label class="radio-inline" for="radios-1">
              <input type="radio" name="radios" id="radios-1" value="2">
              2
            </label> 
            <label class="radio-inline" for="radios-2">
              <input type="radio" name="radios" id="radios-2" value="3">
              3
            </label>
          </div>
        </div>

        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="radios">Multiple Radios</label>
          <div class="col-md-4">
          <div class="radio">
            <label for="radios-0">
              <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
              Option one
            </label>
            </div>
          <div class="radio">
            <label for="radios-1">
              <input type="radio" name="radios" id="radios-1" value="2">
              Option two
            </label>
            </div>
          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textarea">Text Area</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="textarea" name="textarea">comment</textarea>
          </div>
        </div>

        <!-- File Button --> 
        <div class="form-group">
          <label class="col-md-4 control-label" for="filebutton">File Button</label>
          <div class="col-md-4">
            <input id="filebutton" name="filebutton" class="input-file" type="file">
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
          <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control">
              <option value="1">Option one</option>
              <option value="2">Option two</option>
            </select>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Edit</button>
          </div>
        </div>

        </fieldset>
        </form>

		</div>
		<div class="col-md-4">
		</div>
	    </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="app.js"></script>
            
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

             
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        
        
        
    </body>
</html>
